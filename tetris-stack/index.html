<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Stack - Vanessa Coco</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tetris Stack</h1>
            <div class="student-info">
                <p>Vanessa Coco - Matrícula: 202302001301</p>
                <p>Estácio de Sá - Tema 3</p>
            </div>
        </header>

        <main class="game-container">
            <div class="game-board">
                <canvas id="tetris" width="300" height="600"></canvas>
            </div>
            
            <div class="game-info">
                <div class="info-panel">
                    <h3>Informações do Jogo</h3>
                    <div class="score-display">
                        <p>Pontuação: <span id="score">0</span></p>
                        <p>Nível: <span id="level">1</span></p>
                        <p>Linhas: <span id="lines">0</span></p>
                    </div>
                    
                    <div class="next-piece">
                        <h4>Próxima Peça:</h4>
                        <canvas id="next-piece" width="100" height="100"></canvas>
                    </div>
                    
                    <div class="controls">
                        <h4>Controles:</h4>
                        <ul>
                            <li>← → : Mover</li>
                            <li>↑ : Rotacionar</li>
                            <li>↓ : Acelerar</li>
                            <li>Espaço: Pausar</li>
                        </ul>
                    </div>
                    
                    <div class="game-buttons">
                        <button id="start-btn">Iniciar Jogo</button>
                        <button id="pause-btn">Pausar</button>
                        <button id="reset-btn">Reiniciar</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="game-status" id="game-status"></div>
    </div>

    <script src="js/pieces.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/controls.js"></script>
</body>
</html>
